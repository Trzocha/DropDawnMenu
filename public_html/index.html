<!DOCTYPE html>
<html lang="pl">
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>

                        </li>
                        <li>
                            <div>
                                <a href="#"><i class="fa fa-envelope icon">

                                </a>
                            </div>
                        </li>
                        <li>
                            <div>
                                <a href="#"><i class="fa fa-cog fa-fw icon">
                                    </i>&nbsp;<b>Settings</b>

                    </ul>
                </li>
            </ul>
